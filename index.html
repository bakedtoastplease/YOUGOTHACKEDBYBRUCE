<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOU GOT HACKED</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      font-family: Inter, Roboto, Arial, sans-serif;
      animation: invertColors 1s infinite;
    }

    @keyframes invertColors {
      0%, 100% {
        filter: invert(0);
      }
      50% {
        filter: invert(1);
      }
    }

    .stage{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
      flex-direction:column;
    }

    .content{
      text-align:center;
      max-width:900px;
      width:100%;
    }

    .content img{
      display:block;
      width:90%; /* уменьшено на 10% */
      height:auto;
      border-radius:8px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      margin:0 auto 20px auto; /* отступ снизу */
    }

    .overlay{
      color:#fff;
      font-weight:900;
      letter-spacing:2px;
      line-height:1.05;
      font-size:calc(14px + 2vw); /* уменьшенный размер */
    }

    @media (max-width:420px){
      .overlay{font-size:18px; padding:0 8px; white-space:normal;}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="content">
      <img src="image.png" alt="image" />
      <div class="overlay">YOU GOT HACKED BY BRUCE!! AHAHAH</div>
    </div>
  </div>
</body>
</html>
